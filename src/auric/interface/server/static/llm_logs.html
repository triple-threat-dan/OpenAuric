<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Logs | OpenAuric</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override/Add styles for logs table */
        body {
            overflow: hidden;
            /* Prevent body scroll, use containers */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        main {
            flex-grow: 1;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            overflow-y: auto;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #222;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #2a2a2a;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            flex-shrink: 0;
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            color: #ddd;
            font-family: 'Courier New', monospace;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
            /* As git_diff usually wraps */
            word-wrap: break-word;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="ALISS_AURIC.png" alt="Logo" style="height: 40px; width: auto;">
                <div>
                    <a href="/" style="color: var(--accent-secondary); text-decoration: none; font-size: 0.8rem;">&larr;
                        Back to Dashboard</a>
                    <h1>LLM LOGS</h1>
                </div>
            </div>
            <div id="status-badge" class="badge">ONLINE</div>
        </header>

        <main>
            <section class="panel">
                <div class="content">
                    <table id="logs-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Model</th>
                                <th>Prompt Tokens</th>
                                <th>Comp Tokens</th>
                                <th>Cost ($)</th>
                                <th>Duration (ms)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button id="prev-btn" onclick="changePage(-1)">Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-btn" onclick="changePage(1)">Next</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Interaction Details</h2>
            <h3>ID: <span id="modal-id"></span></h3>
            <h3>Session: <span id="modal-session"></span></h3>

            <h4>Input Messages</h4>
            <pre id="modal-input"></pre>

            <h4>Output Content</h4>
            <pre id="modal-output"></pre>
        </div>
    </div>

    <script>
        const API_URL = '/api/llm_logs';
        let currentPage = 0;
        const limit = 20;
        let totalItems = 0;

        async function fetchLogs() {
            try {
                const offset = currentPage * limit;
                const response = await fetch(`${API_URL}?limit=${limit}&offset=${offset}`);
                const data = await response.json();

                totalItems = data.total;
                renderTable(data.items);
                updatePagination();
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        function renderTable(items) {
            const tbody = document.querySelector('#logs-table tbody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.onclick = () => showDetails(item);

                tr.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.model}</td>
                    <td>${item.prompt_tokens}</td>
                    <td>${item.completion_tokens}</td>
                    <td>${item.total_cost.toFixed(6)}</td>
                    <td>${item.duration_ms.toFixed(0)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalItems / limit);
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages || 1}`;

            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = (currentPage + 1) * limit >= totalItems;
        }

        function changePage(delta) {
            currentPage += delta;
            fetchLogs();
        }

        // Modal Logic
        const modal = document.getElementById("log-modal");

        function showDetails(item) {
            document.getElementById('modal-id').textContent = item.id;
            document.getElementById('modal-session').textContent = item.session_id || "None";
            document.getElementById('modal-input').textContent = JSON.stringify(item.input_messages, null, 2);
            document.getElementById('modal-output').textContent = item.output_content;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial Load
        fetchLogs();
    </script>
</body>

</html>
